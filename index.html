	function switchClass(idd, newClass) {
	
		identity=document.getElementById(idd);
	
		if ( browser.isIE == false )
			identity.setAttribute('class',newClass);
		else
			identity.className=newClass;
		
	}


	function toggleDefaultTxt( fieldID, defaultTxt, classs ){
	
	theFieldID = document.getElementById(fieldID).value;
	
		if ( theFieldID == defaultTxt ){ 
			document.getElementById(fieldID).value = ''; 
			switchClass ( fieldID , classs );
			
			}
			
		else if ( theFieldID == '' ) {
			document.getElementById(fieldID).value = defaultTxt;
			switchClass ( fieldID , classs );
			}
		
	}

</script>


<script> // POSITIONING SCRIPTS

// Subroutine to get the size of the window
function getSize() {
 var myWidth = 0, myHeight = 0;
 if(typeof(window.innerWidth) == 'number') {
  //Non-IE
  myWidth = window.innerWidth;
  myHeight = window.innerHeight;
 }else if(document.documentElement &&
  (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
  //IE 6+ in 'standards compliant mode'
  myWidth = document.documentElement.clientWidth;
  myHeight = document.documentElement.clientHeight;
 } else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
  //IE 4 compatible
  myWidth = document.body.clientWidth;
  myHeight = document.body.clientHeight;
 }
 return [myWidth, myHeight];
}
